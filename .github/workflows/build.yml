name: Install Dependencies

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Check Python version
      run: |
        python --version
        which python
    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt
